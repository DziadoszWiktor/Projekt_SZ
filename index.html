<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ERP</title>

    <!-- IMPORT FONT -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

    <!-- IMPORT STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="nav">
        <a href="#" class="nav_about">About Us</a>
        <img src="img/logo.png" alt="logo" class="logo">
    </section>

    <section class="main">
        <div class="container">
            <h1 class="main_title">Title description</h1>
            <hr class="main_hr">
            <form action="#">

                <div class="main_wrapper">
                    <div class="main_item">
                        <div class="main_item_title">GHP</div>
                        <div class="main_item_wrapper">
                            <label for="lead_time" class="main_item_descr">Czas realizacji:</label>
                            <input type="number" min="1" id="lead_time" name="lead_time" class="main_item_input">

                            <label for="in_stock" class="main_item_descr">Na stanie:</label>
                            <input type="number" min="1" id="in_stock" name="in_stock" class="main_item_input">

                            <label for="expected_demand_week" class="main_item_descr">Przew. popyt w danym tyg:</label>
                            <input type="number" min="1" id="expected_demand_week" name="expected_demand_week" class="main_item_input">

                            <label for="number_weeks" class="main_item_descr">Liczba tygodni:</label>
                            <input type="number" min="1" id="number_weeks" name="number_weeks" class="main_item_input">
                        </div>
                    </div>
                    <div class="main_item main_item_2">
                        <div class="main_item_title">Materac</div>
                        <div class="main_item_wrapper main_item_wrapper_v2">

                            <label for="lead_time_mattress" class="main_item_descr">Czas realizacji:</label>
                            <input type="number" min="1" id="lead_time_mattress" name="lead_time_mattress" class="main_item_input">

                            <label for="lot_size_matt" class="main_item_descr">Wielkość partii:</label>
                            <input type="number" min="1" id="lot_size_matt" name="lot_size_matt" class="main_item_input">

                            <label for="in_stock_matt" class="main_item_descr">Na stanie:</label>
                            <input type="number" min="1" id="in_stock_matt" name="in_stock_matt" class="main_item_input">

                        </div>
                    </div>
                    <div class="main_item main_item_3">
                        <div class="main_item_title">Rama</div>
                        <div class="main_item_wrapper main_item_wrapper_v2">
                            
                            <label for="lead_time_frame" class="main_item_descr">Czas realizacji:</label>
                            <input type="number" min="1" id="lead_time_frame" name="lead_time_frame" class="main_item_input">

                            <label for="lot_size_frame" class="main_item_descr">Wielkość partii:</label>
                            <input type="number" min="1" id="lot_size_frame" name="lot_size_frame" class="main_item_input">

                            <label for="in_stock_frame" class="main_item_descr">Na stanie:</label>
                            <input type="number" min="1" id="in_stock_frame" name="in_stock_frame" class="main_item_input">

                        </div>
                    </div>
                    <div class="main_item main_item_4">
                        <div class="main_item_title">Deski</div>
                        <div class="main_item_wrapper main_item_wrapper_v2">
                            
                            <label for="lead_time_boards" class="main_item_descr">Czas realizacji:</label>
                            <input type="number" min="1" id="lead_time_boards" name="lead_time_boards" class="main_item_input">

                            <label for="lot_size_boards" class="main_item_descr">Wielkość partii:</label>
                            <input type="number" min="1" id="lot_size_boards" name="lot_size_boards" class="main_item_input">

                            <label for="in_stock_boards" class="main_item_descr">Na stanie:</label>
                            <input type="number" min="1" id="in_stock_boards" name="in_stock_boards" class="main_item_input">

                        </div>
                    </div>
                    <div class="main_item main_item_5">
                        <div class="main_item_title">Nogi</div>
                        <div class="main_item_wrapper main_item_wrapper_v2">
                            
                            <label for="lead_time_legs" class="main_item_descr">Czas realizacji:</label>
                            <input type="number" min="1" id="lead_time_legs" name="lead_time_legs" class="main_item_input">

                            <label for="lot_size_legs" class="main_item_descr">Wielkość partii:</label>
                            <input type="number" min="1" id="lot_size_legs" name="lot_size_legs" class="main_item_input">

                            <label for="in_stock_legs" class="main_item_descr">Na stanie:</label>
                            <input type="number" min="1" id="in_stock_legs" name="in_stock_legs" class="main_item_input">

                        </div>
                    </div>
                    <div class="main_item main_item_6">
                        <div class="main_item_title">Stelaże</div>
                        <div class="main_item_wrapper main_item_wrapper_v2">
                            
                            <label for="lead_time_racks" class="main_item_descr">Czas realizacji:</label>
                            <input type="number" min="1" id="lead_time_racks" name="lead_time_racks" class="main_item_input">

                            <label for="lot_size_racks" class="main_item_descr">Wielkość partii:</label>
                            <input type="number" min="1" id="lot_size_racks" name="lot_size_racks" class="main_item_input">

                            <label for="in_stock_racks" class="main_item_descr">Na stanie:</label>
                            <input type="number" min="1" id="in_stock_racks" name="in_stock_racks" class="main_item_input">

                        </div>
                    </div>
                </div>

                <div class="container_button">
                    <input type="submit" class="submit_button" value="Submit">
                </div>

            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <h3 class="footer_title">Developed by</h3>
            <div class="footer_wrapper">
                <div class="footer_item">
                    <img src="img/github_logo.png" alt="github">
                    <a href="https://github.com/YevheniiBrodovskyii" target="_blank" class="footer_descr">Yevhenii Brodovskyi</a>
                </div>
                <div class="footer_item">
                    <img src="img/github_logo.png" alt="github">
                    <a href="https://github.com/WiktorKarnia" target="_blank" class="footer_descr">Wiktor Karnia</a>
                </div>
                <div class="footer_item">
                    <img src="img/github_logo.png" alt="github">
                    <a href="https://github.com/zuzanna-f" target="_blank" class="footer_descr">Zuzanna Florczykiewicz</a>
                </div>
                <div class="footer_item">
                    <img src="img/github_logo.png" alt="github">
                    <a href="https://github.com/DziadoszWiktor" target="_blank" class="footer_descr">Wiktor Dziadosz</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
